<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->

	.btn-danger {
		background: orange;

</style> -->
</head>
<body>



<div class="container">
	<div class="jumbotron">
			<h1>Hello, world!</h1>
			<p>There is but one good; that is God. Everything else is good when it looks to Him and bad when it turns 	from Him.</p>
			<p><a class="btn btn-warning btn-lg" href="https://www.deseretnews.com/top/817/0/	Top-100-CS-Lewis-quotes-.html" role="button">Learn more about C. S. Lewis</a></p>
	</div>

	<h1>Bootstrap Basics</h1>
	<button class="btn btn-danger btn-xs">CLICK ME!</button>
	<button class="btn btn-success btn-xs active">CLICK ME!</button>
	<button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>

	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

<!-- class => form-group & form-control -->

	<form>
		<div class="form-group">
		  <label for="exampleInputEmail1">Email address</label>
		  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		</div>
		<div class="form-group">
		  <label for="exampleInputPassword1">Password</label>
		  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="form-group">
		  <label for="exampleInputFile">File input</label>
		  <input type="file" id="exampleInputFile">
		  <p class="help-block">Example block-level help text here.</p>
		</div>
		<div class="checkbox">
		  <label>
			<input type="checkbox"> Check me out
		  </label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>

<!-- inline form -->
	<form class="form-inline">
		<div class="form-group">
		  <label for="exampleInputName2">Name</label>
		  <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		</div>
		<div class="form-group">
		  <label for="exampleInputEmail2">Email</label>
		  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		</div>
		<button type="submit" class="btn btn-default">Send invitation</button>
	</form>
</div>

</body>
</html>
