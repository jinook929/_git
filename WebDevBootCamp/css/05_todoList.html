<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="05_todos.css">
    <script src="main.js"></script>
</head>
<body>
<h1>Todo List</h1>

<ul>
    <li class="completed">
        <input type="checkbox" checked>
        Walk Rusty
    </li>
    <li class="completed">
        <input type="checkbox" checked>
        Buy Groceries
    </li>
    <li id="significant">
        <input type="checkbox">
        Finish Recording CSS Videos
    </li>
</ul>

<div>
    <p >You say yes</p>
    <p class="highlight">I say no</p>
</div>

<div>
    <p id="special">You say goodbye</p>
    <p class="highlight">I say hello</p>
</div>

</body>
</html>
