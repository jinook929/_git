<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inputs Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs: </label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">

        <label for="cats">Cats: </label>
        <input name="petChoice" id="cats" type="radio" value="CATS">

        <p>What's your current mood?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <input type="text">

        <textarea name="paragraph" cols="10" rows="10"></textarea>

        <button>Go!</button>
    </form>
    
    <!-- <input type="checkbox"> -->
</body>
</html>
