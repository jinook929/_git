<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="score.css">
</head>

<body>
    <h1><span id="p1ScoreDisplay">0</span> to <span id="p2ScoreDisplay">0</span></h1>
    <p>Playing to: <span>5</span></p>
    <input type="number">
    <button id="p1Button">Player One</button>
    <button id="p2Button">Player Two</button>
    <button id="resetButton">Reset</button>

    <script src="score.js"></script>
</body>

</html>
